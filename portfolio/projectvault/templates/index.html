{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Vault</title>
</head>
<body>
   
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="{% static 'assets/images/logo.png' %}" alt="" class="logo-img">
                <a href="{% url 'index' %}" class="logo">VAULT</a>
            </div>
            
            <button id="menu-toggle" class="menu-toggle">&#9776;</button>
            <ul class="nav-links">
                <li><a href="{% url 'projects' %}">Projects</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>  
    </header>
    
    <main>
        <div class="img-container">
            <img src="{% static 'assets/images/wheat-field.png' %}" alt="wheat-field" class="banner">
            <img class="home-image" src="{%static 'assets/images/home-image.png'%}" alt="home-image">
        </div>
        <section class="about-container">
            <div id="about-text">
                <p></p>
            </div>
        
            <div id="hidden-text" style="display: none;">
                {{ about.body|safe }}
            </div>
        </section>
        
        <div class="btn-container">
            <button onclick="window.location.href='{% url 'projects' %}';" id="contact-btn" class="contact-btn">
                Start  
            </button>
        </div>
    </main> 
    
    <footer class="foot-container">
        <div class="foot-content">
            <p>&copy; 2025 ProjectVault. Built with Django.</p>
        </div>
        <ul class="foot-links">
            <li class="foot-item"><a href="/admin/">Admin</a></li>
        </ul>
    </footer>
    <script src="{% static 'assets/javascript/index.js' %}"></script>
</body>
</html>
